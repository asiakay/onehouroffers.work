name: Deploy Worker to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install worker dependencies
        working-directory: ./worker
        run: |
          npm install

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "worker"
          command: deploy --env=production

      # ---------------------------------------------------------
      # Install wrangler manually — wrangler-action can't set secrets
      # ---------------------------------------------------------
      - name: Install Wrangler (for secret commands)
        run: npm install -g wrangler

      # ---------------------------------------------------------
      # Add ALL PRODUCTION SECRETS using STDIN (the only v4 method)
      # ---------------------------------------------------------
      - name: Push secrets to Cloudflare
        working-directory: ./worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.STRIPE_SECRET_KEY }}" | wrangler secret put STRIPE_SECRET_KEY --env production
          echo "${{ secrets.STRIPE_WEBHOOK_SECRET }}" | wrangler secret put STRIPE_WEBHOOK_SECRET --env production
          echo "${{ secrets.SENDGRID_API_KEY }}" | wrangler secret put SENDGRID_API_KEY --env production
          echo "${{ secrets.RESEND_API_KEY }}" | wrangler secret put RESEND_API_KEY --env production
          echo "${{ secrets.HUBSPOT_API_KEY }}" | wrangler secret put HUBSPOT_API_KEY --env production
          echo "${{ secrets.SALESFORCE_CLIENT_ID }}" | wrangler secret put SALESFORCE_CLIENT_ID --env production
          echo "${{ secrets.SALESFORCE_CLIENT_SECRET }}" | wrangler secret put SALESFORCE_CLIENT_SECRET --env production
          echo "${{ secrets.SALESFORCE_USERNAME }}" | wrangler secret put SALESFORCE_USERNAME --env production
          echo "${{ secrets.SALESFORCE_PASSWORD }}" | wrangler secret put SALESFORCE_PASSWORD --env production
          echo "${{ secrets.SALESFORCE_SECURITY_TOKEN }}" | wrangler secret put SALESFORCE_SECURITY_TOKEN --env production
          echo "${{ secrets.PIPEDRIVE_API_TOKEN }}" | wrangler secret put PIPEDRIVE_API_TOKEN --env production

      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Worker deployed successfully!"
          echo "API endpoint: https://api.onehouroffers.work"

      - name: Deployment failed
        if: failure()
        run: |
          echo "❌ Worker deployment failed!"
          echo "Check the logs above for details"
