name: Deploy Worker to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install worker dependencies
        working-directory: ./worker
        run: |
          npm install
          echo "Installed dependencies:"
          ls node_modules | head

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "worker"
          command: deploy --env=production

      # ---------------------------------------------------------
      # Set ALL production secrets (correctly, using wrangler-action)
      # ---------------------------------------------------------
      - name: Set Worker Secrets (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "worker"
          command: |
            secret put STRIPE_SECRET_KEY --env=production --value="${{ secrets.STRIPE_SECRET_KEY }}"
            secret put STRIPE_WEBHOOK_SECRET --env=production --value="${{ secrets.STRIPE_WEBHOOK_SECRET }}"
            secret put SENDGRID_API_KEY --env=production --value="${{ secrets.SENDGRID_API_KEY }}"
            secret put RESEND_API_KEY --env=production --value="${{ secrets.RESEND_API_KEY }}"
            secret put HUBSPOT_API_KEY --env=production --value="${{ secrets.HUBSPOT_API_KEY }}"
            secret put SALESFORCE_CLIENT_ID --env=production --value="${{ secrets.SALESFORCE_CLIENT_ID }}"
            secret put SALESFORCE_CLIENT_SECRET --env=production --value="${{ secrets.SALESFORCE_CLIENT_SECRET }}"
            secret put SALESFORCE_USERNAME --env=production --value="${{ secrets.SALESFORCE_USERNAME }}"
            secret put SALESFORCE_PASSWORD --env=production --value="${{ secrets.SALESFORCE_PASSWORD }}"
            secret put SALESFORCE_SECURITY_TOKEN --env=production --value="${{ secrets.SALESFORCE_SECURITY_TOKEN }}"
            secret put PIPEDRIVE_API_TOKEN --env=production --value="${{ secrets.PIPEDRIVE_API_TOKEN }}"

      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Worker deployed successfully!"
          echo "API endpoint: https://api.onehouroffers.work"

      - name: Deployment failed
        if: failure()
        run: |
          echo "❌ Worker deployment failed!"
          echo "Check the logs above for details"
